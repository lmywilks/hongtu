<form>
  <div class="form-group form-inline">
      Search: <input class="form-control ml-2" type="text" name="searchTerm" [(ngModel)]="tableService.searchTerm"/>
      <span class="ml-3" *ngIf="tableService.loading$ | async">Loading...</span>
  </div>

  <table class="table table-striped">
    <thead>
    <tr>      
      <th scope="col" sortable="name" (sort)="onSort($event)">Name</th>
      <th scope="col" sortable="force" (sort)="onSort($event)">force</th>
      <th scope="col" sortable="defend" (sort)="onSort($event)">defend</th>
      <th scope="col" sortable="intelligence" (sort)="onSort($event)">intelligence</th>
      <th scope="col" sortable="speed" (sort)="onSort($event)">speed</th>
      <th scope="col" sortable="politics" (sort)="onSort($event)">politics</th>
      <th scope="col" sortable="charm" (sort)="onSort($event)">charm</th>
      
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let hero of heros$ | async">      
      <td><ngb-highlight [result]="hero.name" [term]="tableService.searchTerm"></ngb-highlight></td>
      <td>
          <ngb-highlight [result]="hero.attribute.force" [term]="tableService.searchTerm"></ngb-highlight>
           + <span class="color-green">{{ hero.growth.force }}</span>
      </td>
      <td>
          <ngb-highlight [result]="hero.attribute.defend" [term]="tableService.searchTerm"></ngb-highlight>
           + <span class="color-green">{{ hero.growth.defend }}</span>
      </td>
      <td>
          <ngb-highlight [result]="hero.attribute.intelligence" [term]="tableService.searchTerm"></ngb-highlight>
           + <span class="color-green">{{ hero.growth.intelligence }}</span>
      </td>
      <td>
          <ngb-highlight [result]="hero.attribute.speed" [term]="tableService.searchTerm"></ngb-highlight>
           + <span class="color-green">{{ hero.growth.speed }}</span>
      </td>
      <td>
          <ngb-highlight [result]="hero.attribute.politics" [term]="tableService.searchTerm"></ngb-highlight>
           + <span class="color-green">{{ hero.growth.politics }}</span>
      </td>
      <td>
          <ngb-highlight [result]="hero.attribute.charm" [term]="tableService.searchTerm"></ngb-highlight>
           + <span class="color-green">{{ hero.growth.charm }}</span>
      </td>
    </tr>
    </tbody>
  </table>

  <div class="d-flex justify-content-between p-2">
    <ngb-pagination
      [collectionSize]="(total$ | async)!" [(page)]="tableService.page" [pageSize]="tableService.pageSize">
    </ngb-pagination>

    <select class="custom-select" style="width: auto" name="pageSize" [(ngModel)]="tableService.pageSize">
      <option [ngValue]="5">5 heros per page</option>
      <option [ngValue]="10">10 heros per page</option>
      <option [ngValue]="20">20 heros per page</option>
    </select>
  </div>

</form>
